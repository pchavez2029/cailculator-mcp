<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tier Signup - CAILculator MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 20px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .features {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .features h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .api-key-box {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 2px solid #28a745;
        }

        .warning {
            color: #856404;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.95em;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Chavez AI Labs" class="logo">
        <h1>Get Started Free</h1>
        <p class="subtitle">100 requests/month • No credit card required</p>

        <div class="features">
            <h3>What's Included:</h3>
            <ul>
                <li>Zero divisor detection</li>
                <li>Pattern analysis</li>
                <li>Chavez Transform</li>
                <li>1 API key</li>
                <li>Upgrade anytime</li>
            </ul>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </div>

            <button type="submit" class="submit-btn">Create Free Account</button>
        </form>

        <div id="result"></div>

        <div class="back-link">
            <a href="/">← Back to pricing</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    let message = `
                        <h3>Account Created Successfully!</h3>
                        <p>${data.message}</p>
                    `;

                    if (!data.email_sent) {
                        message += `
                            <div class="warning">
                                <strong>Note:</strong> There was an issue sending the verification email.
                                Please contact support at <a href="mailto:iknowpi@gmail.com">iknowpi@gmail.com</a>
                                to complete your verification.
                            </div>
                        `;
                    } else {
                        message += `
                            <p style="margin-top: 15px;">
                                <strong>Check your inbox!</strong><br>
                                We've sent a verification link to <strong>${data.email}</strong>.<br>
                                Click the link in the email to get your API key.
                            </p>
                        `;
                    }

                    if (data.requires_manual_approval) {
                        message += `
                            <div class="warning" style="margin-top: 15px;">
                                <strong>Manual Approval Required:</strong><br>
                                Your signup requires manual review. You'll receive your API key within 24 hours of approval.
                            </div>
                        `;
                    }

                    resultDiv.innerHTML = message;

                    // Hide the form
                    document.getElementById('signupForm').style.display = 'none';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>Error:</strong> ${data.detail || 'An error occurred during signup'}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>Error:</strong> Failed to connect to server. Please try again.
                `;
            }
        });
    </script>
</body>
</html>
